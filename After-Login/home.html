<!-- Stars of Levels -->
<body>
    <div class="content">
        <div class="title-container">
            <h1>Machine Learning</h1>
            <p>
                Level up your Machine Learning path step-by-step to obtain Skill++ <br>
                Start your journey by completing the first star and so on... <br>
                All the best :D
            </p>
        </div>
        <div class="stars" id="stars-container">
            <div class="star" data-level="1"></div>
            <div class="star" data-level="2"></div>
            <div class="star" data-level="3"></div>
            <div class="star" data-level="4"></div>
            <div class="star" data-level="5"></div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', () => {
                const level = star.getAttribute('data-level');
                console.log(`Star level ${level} clicked`);
                // Placeholder for future navigation/operations
            });
        });
    </script>
